<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Interval</title>
</head>
<body>
    <h1 id="display">0</h1>
    <h2 id="feezBuzz">0</h2>
    <button onclick="startCounter()" class="btn btn-success">Start Interval</button>
    <button onclick="stopCounter()" class="btn btn-danger">Stop Interval</button>
    <script>
        let addHello 
        
        function startCounter() {
            let counter = 0
            addHello = setInterval(() => {
            counter++
            document.getElementById("feezBuzz").innerHTML = counter
            document.getElementById("display").innerHTML = counter
            
            if(counter%3 == 0 && counter%5 == 0){
            document.getElementById("feezBuzz").innerHTML = "FizzBuzz";
            }
            else if(counter%3 == 0){
            document.getElementById("feezBuzz").innerHTML = "Fizz";
            }
            else if(counter%5 == 0){
            document.getElementById("feezBuzz").innerHTML = "Buzz";
            }
            }, 1000);
        }

        function stopCounter(){
            clearInterval(addHello)
            alert("Berhenti YA!")
        }
    </script>
</body>
</html>

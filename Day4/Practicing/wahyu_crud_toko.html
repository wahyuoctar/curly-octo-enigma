<script>
  // Buat pilihan menu
  // 1. Create data
  // 2. Delete data
  // 3. Show data
  // 4. Edit data
  // 5. Exit

  // Create data
  // Nama barang (buah), dan ada harga
  // 2 kali prompt
  //  - Nama barang
  //  - Harga barang

  // Delete data
  // Pilih barang -> hapus

  // Show data
  // Tampilkan nama barang || harganya.
  // Untuk harga, gunakan Rp./IDR dan separator harga

  // Edit data
  // 3 kali prompt
  //  - Pilih barang
  //  - Edit nama barang
  //  - Edit harga barang

  // Exit

  let products = ["Apel", "Mangga", "Jeruk", "Naga"];
  let price = [7000, 8000, 6000, 9000]

  do {
    const userMenuInput = prompt(`Menu:
    1. Tambah Data
    2. Delete Data
    3. Show Data
    4. Modify Data
    5. Exit`);

    // Jika user pilih tambah data
    if (userMenuInput == "1") {
      let userInputNewProduct = prompt("Anda mau menambahkan buah apa?");

      products.push(userInputNewProduct);

      let userInputNewPrice = prompt(`Berapa harga /kg untuk buah ${userInputNewProduct} yang ingin anda berikan?`)
      userInputNewPrice = parseInt(userInputNewPrice)

      price.push(userInputNewPrice)

      alert("Data tertambahkan!");

      
    } else if (userMenuInput == "2") {
      // Jika user pilih delete data

      let productsList = "";

      for (let i = 0; i < products.length; i++) {
        productsList += i + 1 + ". " + products[i] + " : IDR " + price[i].toLocaleString() + "/kg\n";
      }

      let userDeleteItemInput = prompt(productsList);
      userDeleteItemInput = parseInt(userDeleteItemInput);

      let userDeleteItemIndex = userDeleteItemInput - 1;

      products.splice(userDeleteItemIndex, 1);
      price.splice(userDeleteItemIndex, 1)
    } 
    
    else if (userMenuInput == "3") {
      // Jika user pilih show data
      let productsList = "";

      // productsList += "1. " + products[0] + "\n";
      // productsList += "2. " + products[1] + "\n";
      // productsList += "3. " + products[2] + "\n";
      // productsList += "4. " + products[3] + "\n";

      for (let i = 0; i < products.length; i++) {
        productsList += i + 1 + ". " + products[i] + " : IDR " + price[i].toLocaleString() + "/kg\n";
      }

      alert(productsList);
    } 
      else if(userMenuInput == "4") {
        //Modify Data
        let productsList = "";
        let modifyData
        let modifyDataNumber
        let modifyDataIndex
        let modifyDataPrice
        

        for (let i = 0; i < products.length; i++) {
        productsList += i + 1 + ". " + products[i] + " : IDR " + price[i].toLocaleString() + "/kg\n";
        }
        modifyDataNumber = prompt(`${productsList}\nPilih Nomor Buah yang Ingin diubah!`)
        modifyDataNumber = parseInt(modifyDataNumber)

        modifyDataIndex = modifyDataNumber -1
        //Input Nama Terbaru
        modifyData = prompt(`Masukkan Nama Data:`)
        products[modifyDataIndex] = modifyData
        //Input Harga Terbaru
        modifyDataPrice = prompt(`Masukkan Harga Data:`)
        modifyDataPrice = parseInt(modifyDataPrice)

        price[modifyDataIndex] = modifyDataPrice

      }
    
      else if (userMenuInput == "5") {
      // Jika user pilih exit
      alert("Goodbye!");
      break;
    }
  } while (true);

  // Jika user pilih menu 1 (tambah data)
  // Kasih prompt untuk nama barang / data
  // Kalau user ok / sudah input barang -> kembali ke menu awal

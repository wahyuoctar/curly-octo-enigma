<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Data</title>
</head>
<body>
    <style>
        table, td, th {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
    <table>
        <!-- Header Tabel -->
        <thead>
            <!-- Table Row -->
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Occupation</th>
                <th>Action</th>
            </tr>
        </thead>
        <!-- Body Tabel -->
        <tbody id="tableData">
            
        </tbody>
        <!-- Footer Tabel -->
        <tfoot>
            <tr>
                <td></td>
                <td>
                    <input id="nameInput" type="text">
                </td>
                <td>
                    <input id="occupationInput" type="text">
                </td>
                <td>
                    <button onclick="addData()">Add</button>
                </td>
            </tr>
        </tfoot>
    </table>
    <script src="index.js">
    </script>
</body>
</html>

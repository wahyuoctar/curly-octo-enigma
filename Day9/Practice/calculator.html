<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <style>
        table, td, tr {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
<table>
        <thead></thead>
        <tbody>
        <tr>
            <td><button onclick="display(`1`)" value="1">1</button></td>
            <td><button onclick="display(`2`)" value="2">2</button></td>
            <td><button onclick="display(`3`)" value="3">3</button></td>
        </tr>
        <tr>
            <td><button onclick="display(`4`)" value="4">4</button></td>
            <td><button onclick="display(`5`)" value="5">5</button></td>
            <td><button onclick="display(`6`)" value="6">6</button></td>
        </tr>
        <tr>
            <td><button onclick="display(`7`)" value="7">7</button></td>
            <td><button onclick="display(`8`)" value="8">8</button></td>
            <td><button onclick="display(`9`)" value="9">9</button></td>
        </tr>
        <tr>
            <td><button onclick="display(`0`)" value="0">0</button></td>
            <td><button onclick="display(`+`)" value="+">+</button></td>
            <td><button onclick="display(`-`)" value="-">-</button></td>
        </tr>
        <tr>
            <td><button onclick="display(`/`)" value="/">/</button></td>
            <td><button onclick="display(`*`)" value="*">x</button></td>
            <td><button onclick="solve()" value="=">=</button></td>
        </tr>
        <tr>
            <td><button onclick="clr()" value="C">C</button></td>
            <td><button onclick="display(`.`)">,</button></td>
            <td><button onclick="display(`%`)">Mod</button></td>
        </tr>
        </tbody>
        <tfoot>    
            <tr>
                <input size="10" type="number" id="result">

            </tr>
        </tfoot>
</table>

<script>
    function display(val){
        document.getElementById("result").value += val
    }
    const solve = () =>{
        let x = document.getElementById("result").value
        let y = eval(x)
        document.getElementById("result").value = y
    }
    function clr(){
        document.getElementById("result").value = ""
    }

</script>
</body>
</html>
